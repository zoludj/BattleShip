<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>W3.CSS</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-flat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-grey.css">
</head>
<body>

<div class="w3-light-grey w3-padding-64 w3-margin-bottom w3-center">
    <span class="w3-tag w3-jumbo w3-red">B</span>
    <span class="w3-tag w3-jumbo">A</span>
    <span class="w3-tag w3-jumbo w3-yellow">T</span>
    <span class="w3-tag w3-jumbo">T</span>
    <span class="w3-tag w3-jumbo w3-red">L</span>
    <span class="w3-tag w3-jumbo">E</span>
    <span class="w3-tag w3-jumbo w3-yellow">S</span>
    <span class="w3-tag w3-jumbo">H</span>
    <span class="w3-tag w3-jumbo w3-red">I</span>
    <span class="w3-tag w3-jumbo">P</span>
</div>

<div class="w3-row-padding w3-content" style="max-width:1400px">
    <div class="w3-twothird">
        <img src="https://www.nedelia.lt/uploads/posts/2019-06/1559824689_korabl-lit-voennyj-www.kam.lt.jpg"
             alt="Ship" style="width:100%">
        <br>
        <br>
        <br>
        <div class="w3-justify">
            <span class="w3-tag w3-xlarge">L</span>
            <span class="w3-tag w3-xlarge">E</span>
            <span class="w3-tag w3-xlarge">T</span>
            <span class="w3-tag w3-xlarge">'</span>
            <span class="w3-tag w3-xlarge">S</span>
            <span class="w3-tag w3-xlarge"> </span>
            <span class="w3-tag w3-xlarge">D</span>
            <span class="w3-tag w3-xlarge">O</span>
            <span class="w3-tag w3-xlarge"> </span>
            <span class="w3-tag w3-xlarge">I</span>
            <span class="w3-tag w3-xlarge">T</span>
        </div>
    </div>
    <div class="w3-third">
        <div class="w3-container w3-light-grey">
            <h2>Best players</h2>
            <p class="w3-justify">
        </div>
        <br>
        <div class="w3-container w3-light-grey w3-justify">
            <h2>Our Pride</h2>
            <ul class="w3-ul">
                <li>
                    <div class="w3-container">

                <li><span class="w3-badge">1</span> Alex</li>
                <li><span class="w3-badge">2</span> Captain Pain</li>
                <li><span class="w3-badge">3</span> Norris</li>
            </ul>
        </div>
        <br>
        <br>
        <div class="w3-container w3-light-grey w3-justify w3-tag w3-round w3-green" style="padding:3px">
            <div class="w3-tag w3-round w3-black w3-border w3-border-white">
            <form action="/battle">
                <label>Enter your name</label>
                <input name="name"/>
                <button type="submit">Fire</button>
            </form>
            </div>
        </div>
                <br>
                <br>
                <div class="w3-container">
                    <h1>We wait You</h1>
                    <p><i class="fa fa-spinner w3-spin" style="font-size:64px"></i></p>
                </div>
    </div>
</div>
</body>
</html>
